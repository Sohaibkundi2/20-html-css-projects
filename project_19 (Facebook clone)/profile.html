<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <!-- .................... Starting nav part ......................... -->
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="">

            <ul>
                <li><img src="images/notification.png" alt="notification"></li>
                <li><img src="images/inbox.png" alt="inbox"></li>
                <li><img src="images/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <img src="images/search.png" alt="search">
                <input type="text" placeholder="search">
            </div>
            <div class="profile-img online" onclick="navProfileTougle()">
                <img src="images/copy.img.jpg" alt="profile image">
            </div>
        </div>



        <!-- ..................Setting menu..................... -->
        <div class="settings-menu">





            <div class="setting-menu-inner">

                <div id="darkMood">
                    <span></span>
                </div>

                <div class="post-part-profile">
                    <div class="post-profile-image">
                        <img src="images/copy.img.jpg" alt="">
                    </div>
                    <div class="post-profile-name">
                        <h4>Muhammad Sohaib</h4>
                        <a href="#1">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="post-part-profile">
                    <div class="post-profile-image">
                        <img src="images/feedback.png" alt="">
                    </div>
                    <div class="post-profile-name">
                        <h4>Give Feedback</h4>
                        <a href="#1">Help us to improve the new Design</a>
                    </div>
                </div>
                <hr>

                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon" alt="">
                    <a href="#1">Setting & Privacy <img src="images/arrow.png" width="8px" alt=""></a>
                </div>

                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon" alt="">
                    <a href="#1">Help & Support <img src="images/arrow.png" width="8px" alt=""></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon" alt="">
                    <a href="#1">display & Accessibility <img src="images/arrow.png" width="8px" alt=""></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon" alt="">
                    <a href="#1">Logout<img src="images/arrow.png" width="8px" alt=""></a>
                </div>
            </div>
        </div>
    </nav>




    <footer class="footer">
        <p>Copyright 2024 - Sohaib Khan</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
