<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="contant">
            <h2>
                Login
            </h2>
            <div class="inputs">
                <input id="name" type="text" placeholder="Username" required>
                <label for="name"><i class="fa-solid fa-circle-user"></i></label>
            </div>
            <div class="inputs">
                <input id="password" type="password" placeholder="Passward" required>
                <label for="password"><i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="checkfor">
                <div class="remember">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <div class="forget">
                    <a href="#1">Forget Passawrd</a>
                </div>

            </div>
            <button>Login</button>
            <p>.......... <span>Or sign up</span>..........</p>
            <div class="social_links">
                <div class="google"><i class="fa-brands fa-google"></i></div>
                <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="twiter"><i class="fa-brands fa-twitter"></i></div>
            </div>
        </div>

    </div>
</body>

</html>
